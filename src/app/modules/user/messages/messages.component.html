<div class="messages-component">
  <div class="messages">
    <div class="message" *ngFor="let message of messages">
      <b>DODO</b>: {{ message.text }}
    </div>
  </div>

  <div class="new-message-component">
    <div class="field">
      <label for="user">Username</label>
      <input id="user" type="text" [(ngModel)]="user">
    </div>
    <div class="field">
      <label for="message">Message</label>
      <input id="message" [(ngModel)]="message">
    </div>
  
    <button (click)="newMessage(message, user)" class="btn btn-default">Send</button>
  </div>

  <ul>
    <li class="text" *ngFor="let item of items | async">
      {{item.name}}
    </li>
  </ul>
  <!-- <app-new-message></app-new-message> -->
</div>
