<div class="sign" id="change-password">

    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" (click)="myModel.hide()" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
        </div>
        <div class="modal-body">
            <form [formGroup]="form">
                <div class="tab-g">
                    <h3 class="text-center text-semibold">forget your password</h3>
                    <div class="row mtxlg">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label class="text-semibold mlmd">Phone</label>
                                <input type="text" formControlName="email" placeholder="Enter your phone" [ngClass]="{'has-error':form.get('email').invalid && form.get('email').dirty}">
                                <span class="text-danger" *ngIf="form.get('email').invalid && form.get('email').dirty">{{'share.required' |translate}}</span>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer mtxlg">
                        <button type="button" class="btn btn-green d-inline" (click)="save()">Submit</button>
                        <button type="button" class="btn btn-secondary d-inline" (click)="myModel.hide()">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
