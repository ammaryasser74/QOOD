<div class="sign" id="change-password">

  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" (click)="myModel.hide()" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form [formGroup]="form">
        <div class="tab-g">
          <h3 class="text-center text-semibold">Change your password</h3>
          <div class="row mtxlg">
            <div class="col-sm-12">
              <div class="form-group">
                <label class="text-semibold mlmd">Current password</label>
                <input type="password" formControlName="current_password" placeholder="Password"
                  [ngClass]="{'has-error':form.get('current_password').invalid && form.get('current_password').dirty}">
                <span class="text-danger"
                  *ngIf="form.get('current_password').invalid && form.get('current_password').dirty">{{'share.required' |translate}}</span>
              </div>
            </div>
            <div class="col-sm-12">
              <div class="form-group">
                <label class="text-semibold mlmd">Enter new password</label>
                <input type="password" formControlName="new_password" placeholder="Password"
                  [ngClass]="{'has-error':form.get('new_password').invalid && form.get('new_password').dirty}">
                <span class="text-danger"
                  *ngIf="form.get('new_password').invalid && form.get('new_password').dirty">{{'share.required' |translate}}</span>
              </div>
            </div>
            <div class="col-sm-12">
              <div class="form-group">
                <label class="text-semibold mlmd">Re-enter new password</label>
                <input type="password" formControlName="new_password_confirmation" placeholder="Password"
                  [ngClass]="{'has-error':form.get('new_password_confirmation').invalid && form.get('new_password_confirmation').dirty}">
                <span class="text-danger"
                  *ngIf="form.get('new_password_confirmation').invalid && form.get('new_password_confirmation').dirty">{{'share.required' |translate}}</span>
              </div>
            </div>
          </div>
          <div class="modal-footer mtxlg">
            <button type="button" class="btn btn-green d-inline" (click)="save()">Submit</button>
            <button type="button" class="btn btn-secondary d-inline" (click)="myModel.hide()">Cancel</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
